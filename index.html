<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://kit.fontawesome.com/14dd55bd5d.js" crossorigin="anonymous"></script>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js" type="module"></script>
    <title>Boolzapp</title>

</head>

<body>

    <div id="app" class="py-4">
        <div class="container d-flex">
            <div class="left">
                <div class="nav d-flex justify-content-between">
                </div>
                <div class="utents">

                </div>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="text" class="form-control" placeholder="cerca o inizia una nuova chat"
                        aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <div class="contacts">

                    <!-- Da ripetere con il ciclo for questo div giu -->

                    <div class="contact d-flex align-content-start" v-for="(contact,index) in contacts" :key="contact.id" :class="{'active' : activeContactId === contact.id}" @click="activeContactId = contact.id">
                        <div class="avatar">
                            <img :src="'./img/' + contact.avatar" :alt="contact.name" class="img-fluid rounded-circle">
                        </div>
                        
                        <div>
                            <h6>{{ contact.name }}</h6>
                            <p>Ultimomessaggio</p>
                        </div>
                        <div class="time ms-auto">
                            12:55
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="nav d-flex justify-content-between">
                </div>
                <div class="main">
                    <div class="d-flex"  v-for="(msg,index) in activeContact.messages" >
                        <div class="msg" :class="msg.status">{{msg.message}}</div>
                    </div>
                    <div>
                        <div class="msg"></div>
                    </div>

                </div>
                <div class="nav">

                </div>
            </div>

        </div>
    </div>

</body>

</html>
